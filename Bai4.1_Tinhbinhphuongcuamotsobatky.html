<!DOCTYPE html>

    <title>Tính biình phương của một số bất kỳ</title>
</head>
<body>
<script>
  function totalSquaring(a,b){
    return  Math.pow(a,b)
  }
  let a=+prompt('Nhập a')
  let b=+prompt('Nhập số mũ')
  document.write(totalSquaring(a,b))
</script>
