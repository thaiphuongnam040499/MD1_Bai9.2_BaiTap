<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Hàm nhận vào hai tham số</title>
</head>
<body>
<script>
  function sum(a,b){
    if (a>b){
      return ('a lớn hơn b! nhập lại để tính tổng')
    }else {
      return (a+b)
    }
  }let a=+prompt('nhập a')
  let b =+prompt('Nhập b')
  document.write(sum(a,b))
</script>
</body>
</html>
