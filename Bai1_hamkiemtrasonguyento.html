<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<p>Nhập số nguyên</p>
<input type="number" id="prime">
<button type="button" onclick="isPrime()">Kiểm Tra</button>
<p id="result"></p>
<script>

    function isPrime(){
        let number= +document.getElementById('prime').value
        for (let i = 2; i < number; i++) {
            if (number % i == 0){
                document.getElementById('result').innerHTML = number + ' không phải là số nguyên tố'
                break
            }else {
                document.getElementById('result').innerHTML = number + ' là số nguyên tố'
            }
        }if (number == 2) {
            document.getElementById('result').innerHTML = number + ' là số nguyên tố'
        }else if (number<2){
            document.getElementById('result').innerHTML = number + ' không phải là số nguyên tố'
        }
    }
</script>
</body>
</html>
